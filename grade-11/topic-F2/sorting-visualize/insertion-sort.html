<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Schools's insert sort algorithm visualization</title>
  <link rel="stylesheet" href="sort.css">
</head>

<body>
  <div class="array-container" id="array-container"></div>
  <div class="form-group">
    <label for="array-size" class="my-label">Kích thước mảng:</label>
    <input type="number" id="array-size" value="8" class="input-text">
  </div>
  <div class="form-group">
    <label for="delay" class="my-label">Delay (millisecond):</label>
    <input type="number" id="delay" value="1000" class="input-text">
  </div>

  <div class="form-group">
    <button id="initButton" onclick="init()" class="button-17">New</button>
    <button id="startButton" onclick="startSorting()" class="button-17">Sort</button>
    <button id="pauseButton" onclick="togglePause()" class="button-17">Pause</button>
    <button id="reloadButton" onclick="reloadPage()" class="button-17">Reset</button>
  </div>

  <div style="text-align: left;">
    <p class="footnote">Quy ước màu sắc:</p>
    <p class="footnote"><span style="background-color: #0099cc; border-radius: .3rem;">Màu xanh</span> biểu thị phần
      mảng con chưa có thứ tự. Ban đầu, cả mảng đều màu xanh.</p>
    <p class="footnote"><span style="background-color: #ffcc3b; border-radius: .3rem;">Màu vàng</span> biểu thị phần
      mảng con đã có thứ tự.</p>
    <p class="footnote"><span style="background-color: #ff8433; border-radius: .3rem;">Màu cam</span> biểu thị phần tử
      <code>A[i]</code>, do vòng lặp ngoài điều khiển, và cũng là <code>tmp</code>.</p>
    <p class="footnote"><span style="background-color: #00e673; border-radius: .3rem;">Màu xanh lá</span> biểu thị phần
      tử <code>A[j]</code>, do vòng lặp trong điều khiển.</p>
  </div>

  <script src="insertion-sort.js"></script>
</body>

</html>
