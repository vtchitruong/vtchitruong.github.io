<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Schools's sorting algorithm visualization</title>
  <link rel="stylesheet" href="sort-stylesheet.css">
  
</head>
 
<body>
  <div class="array-container" id="array-container" ></div>
  <div class="form-group">
    <label for="array-size" class="my-label">Kích thước mảng:</label>
    <input type="number" id="array-size" value="10" class="input-text">
  </div>

  <div class="form-group">
    <label for="delay" class="my-label">Delay (millisecond):</label>
    <input type="number" id="delay" value="1000" class="input-text">
  </div>
  
  <div class="form-group">
    <label for="sorting-method" class="my-label">Thuật toán:</label>
    <select id="sorting-method" class="select">
      <option value="selectionSort" class="dropdown-content">Selection Sort</option>
      <option value="insertionSort" class="dropdown-content">Insertion Sort</option>
      <option value="bubbleSort" class="dropdown-content" selected>Bubble Sort</option>
      <option value="exchangeSort" class="dropdown-content">Exchange Sort</option>
    </select>  
  </div>
  
  <div class="form-group">
    <button id="initButton" onclick="init()" class="button-17">New</button>
    <button id="startButton" onclick="startSorting()" class="button-17">Sort</button>
    <button id="pauseButton"onclick="togglePause()" class="button-17">Pause</button>
    <button id="reloadButton" onclick="reloadPage()" class="button-17">Reset</button>  
  </div>

  <script src="sort-script.js"></script>
</body>

</html>
