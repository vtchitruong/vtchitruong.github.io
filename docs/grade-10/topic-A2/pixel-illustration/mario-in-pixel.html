        <button class="button-17" onclick="zoomIn()">Zoom In</button>
        <button class="button-17" onclick="zoomOut()">Zoom Out</button>

    <script>
        let zoomLevel = 1;
        const pixelContainer = document.getElementById('pixel-container');

        function zoomIn() {
            if (zoomLevel < 2) {
                zoomLevel += 0.1;
                pixelContainer.style.transform = `scale(${zoomLevel})`;
            }
        }

        function zoomOut() {
            if (zoomLevel > 0.2) {
                zoomLevel -= 0.1;
                pixelContainer.style.transform = `scale(${zoomLevel})`;
            }
        }
    </script>
