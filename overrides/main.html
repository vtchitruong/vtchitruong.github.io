{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/custom.css' | url }}"
  />
{% endblock %}

<!-- Announcement bar -->
{% block announce %}
    Một website bắt quàng làm họ với website này là <a rel="me" href="https://mr-school.xyz/" target="_blank">
        <strong>Mr School's site</strong></a>  
{% endblock %}

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}

  <!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
  <script src="{{ 'assets/javascripts/custom.js' | url }}"></script>
{% endblock %}
