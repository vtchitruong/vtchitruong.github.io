<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <body>
            <form id="answer-form">
                <label for="user_input">Enter Text:</label>
                <textarea id="user_input" name="user_input" required></textarea>
            
                <button type="button" onclick="process_answer()">Submit</button>
            
                <div id="result"></div>
              </form>
          </body>
    </form>
</body>
</html>
