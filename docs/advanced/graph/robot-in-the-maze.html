<!DCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
</head>
<style>
    .pixel-container {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(5, 1fr);
        width: 320px;
        height: 200px;
    }

    .px {
        display: flex;
        background-color: #fff;
        border: 1px solid grey;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .idx {
        border: none;
    }

    .path {
        background-color: #b4ecff
    }

    .start {
        background-color: #80ff80
    }

    .finish {
        background-color: #ff8080
    }
</style>
<body>
    <div class="pixel-container" id="pixel-container">
        <div class="px idx" style="grid-row: 1; grid-column: 1;"></div>
        <div class="px idx" style="grid-row: 1; grid-column: 2;">1</div>
        <div class="px idx" style="grid-row: 1; grid-column: 3;">2</div>
        <div class="px idx" style="grid-row: 1; grid-column: 4;">3</div>
        <div class="px idx" style="grid-row: 1; grid-column: 5;">4</div>
        <div class="px idx" style="grid-row: 1; grid-column: 6;">5</div>
        <div class="px idx" style="grid-row: 1; grid-column: 7;">6</div>
        <div class="px idx" style="grid-row: 1; grid-column: 8;">7</div>
        
        
        <div class="px idx" style="grid-row: 2; grid-column: 1;">1</div>
        <div class="px" style="grid-row: 2; grid-column: 2;">1</div>
        <div class="px path" style="grid-row: 2; grid-column: 3;">0</div>
        <div class="px start" style="grid-row: 2; grid-column: 4;">0</div>
        <div class="px" style="grid-row: 2; grid-column: 5;">1</div>
        <div class="px" style="grid-row: 2; grid-column: 6;">0</div>
        <div class="px" style="grid-row: 2; grid-column: 7;">0</div>
        <div class="px" style="grid-row: 2; grid-column: 8;">0</div>
        
        <div class="px idx" style="grid-row: 3; grid-column: 1;">2</div>
        <div class="px" style="grid-row: 3; grid-column: 2;">0</div>
        <div class="px path" style="grid-row: 3; grid-column: 3;">0</div>
        <div class="px" style="grid-row: 3; grid-column: 4;">1</div>
        <div class="px" style="grid-row: 3; grid-column: 5;">0</div>
        <div class="px" style="grid-row: 3; grid-column: 6;">1</div>
        <div class="px finish" style="grid-row: 3; grid-column: 7;">0</div>
        <div class="px" style="grid-row: 3; grid-column: 8;">0</div>
        
        <div class="px idx" style="grid-row: 4; grid-column: 1;">3</div>
        <div class="px" style="grid-row: 4; grid-column: 2;">0</div>
        <div class="px path" style="grid-row: 4; grid-column: 3;">0</div>
        <div class="px path" style="grid-row: 4; grid-column: 4;">0</div>
        <div class="px path" style="grid-row: 4; grid-column: 5;">0</div>
        <div class="px path" style="grid-row: 4; grid-column: 6;">0</div>
        <div class="px path" style="grid-row: 4; grid-column: 7;">0</div>
        <div class="px" style="grid-row: 4; grid-column: 8;">0</div>
        
        <div class="px idx" style="grid-row: 5; grid-column: 1;">4</div>
        <div class="px" style="grid-row: 5; grid-column: 2;">1</div>
        <div class="px" style="grid-row: 5; grid-column: 3;">1</div>
        <div class="px" style="grid-row: 5; grid-column: 4;">0</div>
        <div class="px" style="grid-row: 5; grid-column: 5;">1</div>
        <div class="px" style="grid-row: 5; grid-column: 6;">0</div>
        <div class="px" style="grid-row: 5; grid-column: 7;">0</div>
        <div class="px" style="grid-row: 5; grid-column: 8;">0</div>     
    </div>
</body>
</html>
