<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
</head>
<style>
    .pixel-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        width: 240px;
        height: 240px;
    }

    .px {
        display: flex;
        /* width: 100%;
    height: 100%; */
        background-color: #fff;
        border: 1px solid grey;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .idx {
        border: none;
    }

    .path {
        background-color: #b4ecff
    }
</style>
<body>
    <div class="pixel-container" id="pixel-container">
        <div class="px idx" style="grid-row: 1; grid-column: 1;"></div>
        <div class="px idx" style="grid-row: 1; grid-column: 2;">0</div>
        <div class="px idx" style="grid-row: 1; grid-column: 3;">1</div>
        <div class="px idx" style="grid-row: 1; grid-column: 4;">2</div>
        <div class="px idx" style="grid-row: 1; grid-column: 5;">3</div>
        <div class="px idx" style="grid-row: 1; grid-column: 6;">4</div>
        
        <div class="px idx" style="grid-row: 2; grid-column: 1;">0</div>
        <div class="px" style="grid-row: 2; grid-column: 2;">X</div>
        <div class="px" style="grid-row: 2; grid-column: 3;">X</div>
        <div class="px" style="grid-row: 2; grid-column: 4;">X</div>
        <div class="px" style="grid-row: 2; grid-column: 5;">X</div>
        <div class="px" style="grid-row: 2; grid-column: 6;">X</div>
        
        <div class="px idx" style="grid-row: 3; grid-column: 1;">1</div>
        <div class="px" style="grid-row: 3; grid-column: 2;">X</div>
        <div class="px path" style="grid-row: 3; grid-column: 3;">E</div>
        <div class="px path" style="grid-row: 3; grid-column: 4;">O</div>
        <div class="px path" style="grid-row: 3; grid-column: 5;">O</div>
        <div class="px" style="grid-row: 3; grid-column: 6;">X</div>
        
        <div class="px idx" style="grid-row: 4; grid-column: 1;">2</div>
        <div class="px" style="grid-row: 4; grid-column: 2;">X</div>
        <div class="px" style="grid-row: 4; grid-column: 3;">X</div>
        <div class="px" style="grid-row: 4; grid-column: 4;">X</div>
        <div class="px path" style="grid-row: 4; grid-column: 5;">O</div>
        <div class="px" style="grid-row: 4; grid-column: 6;">X</div>

        <div class="px idx" style="grid-row: 5; grid-column: 1;">3</div>
        <div class="px" style="grid-row: 5; grid-column: 2;">X</div>
        <div class="px path" style="grid-row: 5; grid-column: 3;">O</div>
        <div class="px path" style="grid-row: 5; grid-column: 4;">O</div>
        <div class="px path" style="grid-row: 5; grid-column: 5;">O</div>
        <div class="px" style="grid-row: 5; grid-column: 6;">X</div>
        
        <div class="px idx" style="grid-row: 6; grid-column: 1;">4</div>
        <div class="px" style="grid-row: 6; grid-column: 2;">X</div>
        <div class="px path" style="grid-row: 6; grid-column: 3;">O</div>
        <div class="px" style="grid-row: 6; grid-column: 4;">X</div>
        <div class="px" style="grid-row: 6; grid-column: 5;">X</div>
        <div class="px" style="grid-row: 6; grid-column: 6;">X</div>        
    </div>
</body>
</html>
