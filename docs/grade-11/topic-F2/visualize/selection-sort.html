<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Schools's selection sort algorithm visualization</title>
  <link rel="stylesheet" href="visualize.css">
</head>

<body>
  <div class="array-container" id="array-container"></div>
  <div class="form-group">
    <label for="array-size" class="my-label">Kích thước mảng:</label>
    <input type="number" id="array-size" value="8" class="input-text">
  </div>
  <div class="form-group">
    <label for="delay" class="my-label">Delay (millisecond):</label>
    <input type="number" id="delay" value="1000" class="input-text">
  </div>

  <div class="form-group">
    <button id="initButton" onclick="init()" class="button-17">New</button>
    <button id="startButton" onclick="startSorting()" class="button-17">Sort</button>
    <button id="pauseButton" onclick="togglePause()" class="button-17">Pause</button>
    <button id="reloadButton" onclick="reloadPage()" class="button-17">Reset</button>
  </div>

  <div style="text-align: left;">
    <p class="footnote">Quy ước màu sắc:</p>
    <p class="footnote"><span style="background-color: #0099cc; border-radius: .3rem;">Màu xanh</span> biểu thị các phần tử chưa có thứ tự và biểu thị phần
      tử đang xét, do vòng lặp trong điều khiển.</p>
    <p class="footnote"><span style="background-color: #ffcc3b; border-radius: .3rem;">Màu vàng</span> biểu thị các phần tử đã có thứ tự.</p>
    <p class="footnote"><span style="background-color: #ff748c; border-radius: .3rem;">Màu hồng</span> biểu thị phần tử
      <code>A[i]</code>, do vòng lặp ngoài điều khiển.</p>
    <p class="footnote"><span style="background-color: #00e673; border-radius: .3rem;">Màu xanh lá</span> biểu thị
      phần tử nhỏ nhất <code>A[min]</code> tìm được.</p>
  </div>

  <script src="selection-sort.js"></script>
</body>

</html>
