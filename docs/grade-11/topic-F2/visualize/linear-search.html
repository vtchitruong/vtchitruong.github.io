<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Schools's binary searching algorithm visualization</title>
  <link rel="stylesheet" href="visualize.css">
</head>

<body>
  <div class="array-container" id="array-container"></div>
  <div class="form-group">
    <label for="array-size" class="my-label">Kích thước mảng:</label>
    <input type="number" id="array-size" value="12" class="input-text">
  </div>

  <div class="form-group">
    <label for="key" class="my-label">Giá trị cần tìm k:</label>
    <input type="number" id="key" value="37" class="input-text">
  </div>

  <div class="form-group">
    <label for="delay" class="my-label">Delay (millisecond):</label>
    <input type="number" id="delay" value="1000" class="input-text">
  </div>

  <div class="form-group">
    <button id="initButton" onclick="init()" class="button-17">New</button>
    <button id="startButton" onclick="startSearching()" class="button-17">Search</button>
    <button id="pauseButton" onclick="togglePause()" class="button-17">Pause</button>
    <button id="reloadButton" onclick="reloadPage()" class="button-17">Reset</button>
  </div>

  <div style="text-align: left;">
    <p class="footnote">Quy ước màu sắc:</p>
    <p class="footnote"><span style="background-color: #0099cc; border-radius: .3rem;">Màu xanh</span> biểu thị các phần tử của mảng và biểu thị phần tử <code>A[i]</code> đang xét.</p>
    <p class="footnote"><span style="background-color: #ff748c; border-radius: .3rem;">Màu đỏ</span> biểu thị phần tử có giá trị <code>k</code> tìm thấy.</p>
  </div>

  <script src="linear-search.js"></script>
</body>
</html>
